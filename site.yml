---

- hosts: dbservers
  gather_facts: False
  roles:
    - common
    - postgresql
    - db

- hosts: appservers
  gather_facts: True
  serial: 1
  roles:
    - common
    - java
    - users
    - app

- hosts: proxies
  gather_facts: False
  vars:
    - app_port: "1234"
  roles:
    - common
    - nginx

